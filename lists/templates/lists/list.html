{% extends 'TDGOAT/layout.html' %}

{% block content %}
	<h1>To-Do</h1>
    <p>ADDRESS [USER.NAME]'S LIST</p>
    <form method="POST" action="/lists/{{ list.id }}/add_item">
    	{% csrf_token %}
    	<input type="text" name="new_item" id="box_new_item" placeholder="Enter a to-do item">
    </form>
    <table id="table_todo_list">
   		{% for item in list.item_set.all %}
    		<tr>
    			<td>{{ forloop.counter }}: {{ item.text }}</td>
    		</tr>
		{% endfor %}
    </table>
{% endblock content %}
