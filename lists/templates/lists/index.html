{% extends 'TDGOAT/layout.html' %}

{% block content %}
	<h1>To-Do</h1>
    <p>MAIN PYTHON VIEJAM</p>
    <p>GOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOO</p>
    <form method="POST">
    	{% csrf_token %}
    	<input type="text" name="new_item" id="box_new_item" placeholder="Enter a to-do item">
    </form>
    <table id="table_todo_list">
   		{% for item in items %}
    		<tr>
    			<td>{{ item.text }}</td>
    		</tr>
		{% endfor %}
    </table>
{% endblock content %}
